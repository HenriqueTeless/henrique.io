<head>

    <title>Minha Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        header {
            background-color: #333;

    </style>
</head>

    <header>
        <h1>Minha Página Inicial</h1>
    </header>
    <div class="container">
        <h2>Bem-vindo à minha página inicial!</h2>
        <p>Esta é apenas uma página de exemplo. Sinta-se à vontade para personalizá-la como desejar.</p>

    </div>
</body>
</html>
